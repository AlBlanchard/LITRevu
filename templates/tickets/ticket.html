<div class="card mb-3">
    <div class="card-body">
        <h3 class="card-title">{{ ticket.title }}</h4>
        <p class="card-text">{{ ticket.description }}</p>
        
        {% if ticket.image %}
            <img src="{{ ticket.image.url }}" alt="Image du ticket" class="img-fluid">
        {% endif %}

        <p class="text-muted">Post√© par {{ ticket.user }} le {{ ticket.time_created|date:"d/m/Y H:i" }}</p>
    </div>
</div>
