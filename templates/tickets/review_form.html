<div class="form-group">
    {{ review_form.review_title.label_tag }}
    {{ review_form.review_title }}
</div>
<div class="form-group">
    <label>Note :</label>
    <div class="form-check">
        {% for radio in review_form.rating %}
            <div class="form-check">
                {{ radio.tag }}  
                <label class="form-check-label">{{ radio.choice_label }}</label>
            </div>
        {% endfor %}
    </div>
</div>
<div class="form-group">
    {{ review_form.review.label_tag }}
    {{ review_form.review }}
</div>
