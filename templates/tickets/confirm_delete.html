{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Supprimer le ticket</h2>
    <p>Êtes-vous sûr de vouloir supprimer ce ticket : <strong>{{ ticket.title }}</strong> ?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
