<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Mon Site{% endblock %}</title>
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Merriweather&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}?v={{ timestamp }}">
        {% block extra_css %}{% endblock %}
    </head>
    <body class="{% block body_class %}{% endblock %}">
        {% block navbar %}
        <nav class="navbar">
            <div class="navbar__container">
                <h1>LITRevu</h1>
          
                {% if user.is_authenticated %}
                <div class="navbar__nav">
                    <a class="navbar__nav-link" href="{% url 'home' %}">Flux</a>
                    <a class="navbar__nav-link" href="{% url 'self_posts' %}">Posts</a>
                    <a class="navbar__nav-link" href="{% url 'subscriptions' %}">Abonnements</a>
                    <a class="navbar__nav-link" href="{% url 'logout' %}">Se déconnecter</a>
                </div>
                {% endif %}
            </div>
        </nav>
        {% endblock %}

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer class="footer">
            <div class="container">
                <p>&copy; 2025 LITReview. Tous droits réservés.</p>
            </div>
        </footer>
    </body>
</html>
