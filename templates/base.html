<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mon Site{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Merriweather&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}?v={{ timestamp }}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a class="navbar__nav-link" href="{% url 'home' %}">Flux</a>
            <a class="navbar__nav-link" href="{% url 'self_posts' %}">Posts</a>
            <a class="navbar__nav-link" href="{% url 'subscriptions' %}">Abonnements</a>

            {% if user.is_authenticated %}
                <a class="navbar__nav-link" href="{% url 'logout' %}">Se d√©connecter</a>
            {% else %}
                <a href="{% url 'login' %}">Connexion</a>
                <a href="{% url 'register' %}">Inscription</a>
            {% endif %}
        </div>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
